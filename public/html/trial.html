<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Captivating chronicles</title>
  <link rel="stylesheet" href="../css/trial.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" >
</head>

<body>  
  <div id="game-container"> 
    <h1>Captivating Chronicles</h1>
    <h3>-The Seek & Discover Odyssey</h3>
    <button onclick="startGame()">Start Game</button>
  </div>

  <nav class="navbar">
    <ul>
      <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="#"><i class="fas fa-cogs"></i> Settings</a></li>
      <li><a href="#"><i class="fas fa-info-circle"></i> About Us</a></li>
      <li class="login-btn"  id="form-open"><a href="#"><i class="fas fa-sign-in-alt"></i> Login</a></li>
    </ul>
  </nav>

  <section class="home">
    <div class="form_container">
        
            <i class='bx bx-x form_close'></i>
        </i>
        <!--login form-->
        <div class="form login_form">
            <form action="#" id="form">
                <h2>Login</h2>
                <div class="input_box">
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <i class='bx bxs-envelope email' ></i>
                </div>
                <div class="input_box">
                    <input type="password" id="password" placeholder="Enter your password" required>
                    
                    <i class='bx bxs-lock-alt password' ></i>
                   
                    <i class='bx bx-low-vision pw_hide'></i>
                </div>
                <div class="option_field">
                    <span class="checkbox">
                        <input type="checkbox" id="check">
                        <label for="check">Remember me</label>
                    </span>
              <a href="#" class="forgot_pw">Forgot password</a>
                </div>
                <button class="button"  onclick="Redirect()">Login</button>
                <div class="login_signup">
                    Don't have account? <a href="#" id="signup">Sign up</a>
                </div>
            </form>

        </div>
<!--signup form-->
        <div class="form signup_form">
            <form action="#" id="form">
                <h2>Sign Up</h2>
                <div class="input_box">
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <i class='bx bxs-envelope email' ></i>
                </div>
                <div class="input_box">
                    <input type="password" id="password" placeholder="Create password" required>
                    <i class='bx bxs-lock-alt password' ></i>
                    <i class='bx bx-low-vision pw_hide'></i>
                </div>
                <div class="input_box">
                    <input type="password" id="cpassword" placeholder="Confirm password" required>
                    <i class='bx bxs-lock-alt password' ></i>
                    <i class='bx bx-low-vision pw_hide'></i>
                </div>
                
                <button class="button">Sign Up</button>
                <div class="login_signup">
                    Already have account? <a href="#" id="login">Login</a>
                </div>
            </form>

        </div>
    </div>
  </section>
  <script src="../js/trial.js"></script>
</body>
</html>
