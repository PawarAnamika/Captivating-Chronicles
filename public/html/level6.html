<!DOCTYPE html>

<head>

  <title>Level 5</title>
</head>
<body>

      </div>

     <div class="nested-sidebar">

      <ul id="list">

        <li id="parrot">Parrot</li>

        <li id="keyhole">Key Hole</li>
        <li id="web">Web</li>
        <li id="starfish">Starfish</li>
        <li id="tomato">Tomato slice</li>
        <li id="hourglass">Hour glass</li>
        <li id="barbers pole">Barbers pole</li>
        <li id="Compass">Compass</li>
        <li id="rose">Rose</li>
        <li id="books">Books</li>
        <li id="globe">Globe</li>

        
      </ul>

    <a href="categories.html"><button class="button" id="ExitGame">EXIT</button></a>
    </div>
